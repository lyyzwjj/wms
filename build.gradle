plugins {
    id 'java'
    id 'maven-publish'
}


apply plugin: 'war'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.2'
    compile 'com.alibaba:druid:1.0.15'
    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'log4j:log4j:1.2.12'
    compile 'org.slf4j:slf4j-api:1.7.20'
    compile 'org.slf4j:slf4j-log4j12:1.7.20'
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.0'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'org.aspectj:aspectjweaver:1.8.7'
    compile 'cglib:cglib:3.2.2'
    compile 'jstl:jstl:1.2'
    compile 'taglibs:standard:1.1.2'
    compile 'org.springframework:spring-core:4.2.4.RELEASE'
    compile 'org.springframework:spring-jdbc:4.2.4.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.4.RELEASE'
    compile 'org.mybatis:mybatis:3.2.3'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'commons-logging:commons-logging:1.1.3'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'org.apache.shiro:shiro-core:1.2.2'
    compile 'org.apache.shiro:shiro-web:1.2.2'
    compile 'net.sf.ehcache:ehcache-core:2.6.8'
    compile 'org.apache.shiro:shiro-ehcache:1.2.2'
    compile 'org.apache.shiro:shiro-quartz:1.2.2'
    compile 'org.apache.shiro:shiro-spring:1.2.2'
    compile 'org.springframework:spring-context-support:4.2.4.RELEASE'
    runtime 'mysql:mysql-connector-java:5.1.21'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework:spring-test:4.2.4.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}

group = 'cn.wolfcode'
version = '1.0.0'
description = 'wms'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
